<div class="container-main">
    <div class="cards" *ngIf="allNotes.length>0;else noNotes">
        <div *ngFor="let note of allNotes">
            <div class="note-card">
                <h3>{{note.title}}</h3>
                <p>{{note.content}}</p>
                <div class="note-action-btn">
                    <button *ngIf="userid==1" (click)="onDelAdmin(note)" >Delete</button>
                    <button (click)="onOpen(note)">Open</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noNotes>
        <h3>No Notes available from this department</h3>
    </ng-template>
</div>
<div class="back-btn">
    <button (click)="goBack()">Back</button>
</div>
